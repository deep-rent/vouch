name: Test

on:
  push:
    branches: [main]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
  pull_request:
    branches: [main]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
  workflow_dispatch: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
        env:
          GOEXPERIMENT: jsonv2

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: true
          fetch-depth: 0
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - name: Download Dependencies
        run: go mod download

      - name: Execute Tests and Generate HTML
        run: |
          GOEXPERIMENT=jsonv2 go test -v -cover -coverprofile=coverage.out ./...
          mkdir -p public
          go tool cover -html=coverage.out -o public/index.html
          go tool cover -func=coverage.out -o=coverage.out

      - name: Upload GitHub Pages Artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: public

      - name: Generate Coverage Badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: tj-actions/coverage-badge-go@v3
        with:
          filename: coverage.out
          link: https://deep-rent.github.io/nexus

      - name: Create Pull Request for Badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: "docs: update coverage badge"
          title: "Update Coverage Badge"
          body: "Updates the coverage badge based on the latest test results."
          branch: "docs/badge-update"
          base: "main"
          delete-branch: true
          labels: skip-changelog

  deploy-pages:
    needs: [lint, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
