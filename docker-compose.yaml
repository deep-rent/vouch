name: vouch-stack

services:
  couchdb:
    build:
      context: ./container/couchdb
      dockerfile: Dockerfile
    container_name: couchdb
    restart: unless-stopped
    environment:
      COUCHDB_USER: admin
      COUCHDB_PASSWORD: admin
    ports:
      - "5984:5984"
    volumes:
      - couchdb-data:/opt/couchdb/data
      - ./container/couchdb/local.ini:/tmp/configs/local.ini:ro
    entrypoint: /usr/local/bin/entrypoint-wrapper.sh
  vouch:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VERSION=dev
    container_name: vouch
    depends_on:
      - couchdb
    environment:
      VOUCH_LOG: info
    volumes:
      - ./container/vouch/config.yaml:/app/config.yaml:ro
      - ./container/vouch/jwks.json:/app/jwks.json:ro
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "/healthcheck"]
      interval: 15s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  couchdb-data:

networks:
  default:
    name: vouch-net
